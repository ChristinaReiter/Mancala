<!DOCTYPE html>
<html>
  <head>
    <title>Mancala by Christina & Moritz</title>
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/cavity.css" />
    <link rel="stylesheet" href="styles/user-control.css" />
    <link rel="stylesheet" href="styles/warehouse.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <div class="logo">
      <img src="assets/logo.png" alt="logo" />
    </div>
    <div class="layout-wrapper">
      <div class="gameboard">
        <div class="warehouse-container">
          <div class="warehouse-score"><span>5</span></div>
          <div class="warehouse-ui warehouse-ui-left"></div>
        </div>
        <div class="cavity-container">
          <div class="cavity-row">
            <div class="cavity">
              <div class="cavity-ui"></div>
              <div class="cavity-score">5</div>
            </div>
            <div class="cavity">
              <div class="cavity-ui"></div>
              <div class="cavity-score">5</div>
            </div>
            <div class="cavity">
              <div class="cavity-ui"></div>
              <div class="cavity-score">5</div>
            </div>
            <div class="cavity">
              <div class="cavity-ui"></div>
              <div class="cavity-score">5</div>
            </div>
          </div>
          <div class="cavity-divider"></div>
          <div class="cavity-row">
            <div class="cavity">
              <div class="cavity-score">5</div>
              <div class="cavity-ui"></div>
            </div>
            <div class="cavity">
              <div class="cavity-score">5</div>
              <div class="cavity-ui"></div>
            </div>
            <div class="cavity">
              <div class="cavity-score">5</div>
              <div class="cavity-ui"></div>
            </div>
            <div class="cavity">
              <div class="cavity-score">5</div>
              <div class="cavity-ui"></div>
            </div>
          </div>
        </div>
        <div class="warehouse-container">
          <div class="warehouse-ui warehouse-ui-right"></div>
          <div class="warehouse-score warehouse-score-right">
            <span>5</span>
          </div>
        </div>
      </div>
      <div class="user-controls">
        <p>
          <img src="assets/settings.png" alt="settings" />
        </p>
        <p>
          <img src="assets/refresh-ccw.png" alt="refresh-ccw" />
        </p>
        <p>
          <img src="assets/help-circle.png" alt="help-circle" />
        </p>
        <p>
          <img src="assets/user.png" alt="user" />
        </p>
        <p>
          <img src="assets/rankings.png" alt="rankings" />
        </p>
      </div>
    </div>
  </body>
</html>
