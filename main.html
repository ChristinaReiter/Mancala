<!DOCTYPE html>
<html>
  <head>
    <title>Mancala by Christina & Moritz</title>
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/hole.css" />
    <link rel="stylesheet" href="styles/user-control.css" />
    <link rel="stylesheet" href="styles/warehouse.css" />
    <link rel="stylesheet" href="styles/popup.css" />
  </head>
  <body>
    <!-- popups + overlay, only shown on initial load and icon click -->
    <div class="dark-overlay">
      <div class="central-popup">
        <div class="popup-text popup-title">LET'S PLAY</div>
        <div class="number-of-holes-container">
          <div class="popup-text">Number of holes</div>
          <button class="number-of-holes-minus">-</button>
          <h1 class="number-of-holes-display">(..)</h1>
          <button class="number-of-holes-plus">+</button>
        </div>
        <div class="number-of-seeds-container">
          <div class="popup-text">Initial number of seeds</div>
          <button class="number-of-seeds-minus">-</button>
          <h1 class="number-of-seeds-display">(..)</h1>
          <button class="number-of-seeds-plus">+</button>
        </div>
        <div class="setting-playmode-container">
          <div class="popup-text">Playing against other players:<input type="checkbox" id="playmode"></div>
        </div>
        <div class="setting-playmode-container">
          <div class="popup-text">The computer starts:<input type="checkbox" id="playmode"></div>
        </div>
        <button class="start-game-button">Start Game!</button>
      </div>
    </div>
    <!-- closed popup-rules + overlay, by clicking on the '?' -->
    <div class="rules-overlay">
      <div class="central-popup">
        <div class="popup-text popup-title">Rules</div>
        <div class="rules-container">
          <div class="popup-text">1. Rules rule rule rule</div>
          <div class="popup-text">1. Rules rule rule rule</div>
          <div class="popup-text">1. Rules rule rule rule</div>
          <div class="popup-text">1. Rules rule rule rule</div>
        </div>
        <button class="rules-button">Got it!</button>
      </div>
    </div>
    <!-- closed popup-login + overlay, by clicking on the button -->
    <div class="login-overlay">
      <div class="central-popup">
        <div class="popup-text popup-title">Login</div>
        <div class="login-container">
          <div class="popup-text">Please enter your name:</div>
          <input type="text" name="username" value=""></div>
          <button class="login-button">Save</button>
          <button class="login-cancel-button">Cancel</button>
        </div>
      </div>
    </div>
    <!-- closed popup-ranking + overlay, by clicking on the '?' -->
    <div class="ranking-overlay">
      <div class="central-popup">
        <div class="popup-text popup-title">Ranking</div>
        <div class="ranking-container">
          <div class="popup-text">1.</div>
          <div class="popup-text">2.</div>
          <div class="popup-text">3.</div>
        </div>
        <button class="ranking-button">Ok</button>
      </div>
    </div>
    <!-- logo -->
    <div class="logo">
      <img src="assets/logo.png" alt="logo" />
    </div>
    <!-- gameboard & user control icons -->
    <div class="layout-wrapper">
      <!-- gameboard -->
      <div class="gameboard">
        <div class="warehouse-container">
          <div class="warehouse-score"><span>5</span></div>
          <div class="warehouse-ui warehouse-ui-left"></div>
        </div>
        <div class="hole-container">
          <div class="hole-row" id="hole-row-top">
            <div class="hole">
              <div class="hole-ui"></div>
              <div class="hole-score">5</div>
            </div>
            <div class="hole">
              <div class="hole-ui"></div>
              <div class="hole-score">5</div>
            </div>
            <div class="hole">
              <div class="hole-ui"></div>
              <div class="hole-score">5</div>
            </div>
            <div class="hole">
              <div class="hole-ui"></div>
              <div class="hole-score">5</div>
            </div>
          </div>
          <div class="hole-divider"></div>
          <div class="hole-row" id="hole-row-bottom">
            <div class="hole">
              <div class="hole-score">5</div>
              <div class="hole-ui"></div>
            </div>
            <div class="hole">
              <div class="hole-score">5</div>
              <div class="hole-ui"></div>
            </div>
            <div class="hole">
              <div class="hole-score">5</div>
              <div class="hole-ui"></div>
            </div>
            <div class="hole">
              <div class="hole-score">5</div>
              <div class="hole-ui"></div>
            </div>
          </div>
        </div>
        <div class="warehouse-container">
          <div class="warehouse-ui warehouse-ui-right"></div>
          <div class="warehouse-score warehouse-score-right">
            <span>5</span>
          </div>
        </div>
      </div>
      <!-- user control icons -->
      <div class="user-controls">
        <p>
          <img src="assets/settings.png" alt="settings" />
        </p>
        <p>
          <img src="assets/refresh-ccw.png" alt="refresh-ccw" />
        </p>
        <p>
          <img class= "help-icon" src="assets/help-circle.png" alt="help-circle" />
        </p>
        <p>
          <img class= "login-icon" src="assets/user.png" alt="user" />
        </p>
        <p>
          <img class = "ranking-icon" src="assets/rankings.png" alt="rankings" />
        </p>
      </div>
    </div>
    <!-- loading of js scripts -->
    <script src="scripts/settings.js"></script>
    <script src="scripts/popups.js"></script>
  </body>
</html>
