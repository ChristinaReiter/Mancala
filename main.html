<!DOCTYPE html>
<html>
  <head>
    <title>Mancala by Christina & Moritz</title>
    <link rel="stylesheet" href="main.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <div class="logo">
      <img src="assets/logo.png" alt="logo" />
    </div>
    <div class="layout-wrapper">
      <div class="gameboard">
        <div class="warehouse-container">
          <div class="warehouse-score-left"><span>5</span></div>
          <div class="warehouse-ui-left"></div>
        </div>
        <div class="holes-container"></div>
        <div class="warehouse-container"></div>
      </div>
      <div class="user-controls">
        <p>
          <img src="assets/settings.png" alt="settings" />
        </p>
        <p>
          <img src="assets/refresh-ccw.png" alt="refresh-ccw" />
        </p>
        <p>
          <img src="assets/help-circle.png" alt="help-circle" />
        </p>
        <p>
          <img src="assets/user.png" alt="user" />
        </p>
        <p>
          <img src="assets/rankings.png" alt="rankings" />
        </p>
      </div>
    </div>
  </body>
</html>
